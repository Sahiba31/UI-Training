<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="flex.css">
</head>

<body>
    <h1>Create a Flex container</h1>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>
    </div>
    <br>
    <h1>Perfect centering</h1>
    <div class="flex-perfect">
        <div>1</div>
    </div>
    <h1>Flexible Items</h1>
    <div class="flex-items">
        <div style="order: 3; flex-grow: 1;">1</div>
        <div style="order: 2; flex: 0 0 200px; align-self: center;">2</div>
        <div style="order: 4; flex-grow: 2; flex-shrink: 0;">3</div>
        <div style="order: 1; flex-grow: 6;">4</div>
    </div>
</body>

</html>
