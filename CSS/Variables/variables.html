<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="variables.css">
    <script>
        // Get the root element
        var r = document.querySelector(':root');

        // Create a function for getting a variable value
        function myFunction_get() {
            var rs = getComputedStyle(r);
            alert("The value of --blue is: " + rs.getPropertyValue('--blue'));
        }

        // Create a function for setting a variable value
        function myFunction_set() {
            r.style.setProperty('--blue', 'lightblue');
        }
    </script>
</head>

<body>
    <h1>Using Var() Function</h1>
    <div class="container">
        <h2>Advantages of using Var()</h2>
        <p>makes the code easier to read (more understandable)</p>
        <p>makes it much easier to change the color values</p>
        <p>
            We see that the local --blue variable will override the global --blue variable ->
            <button>Yes</button>
            <button>No</button>
        </p>
    </div>
    <br>

    <button type="button" onclick="myFunction_get()">Get CSS Variable with JavaScript</button>
    <button type="button" onclick="myFunction_set()">Change CSS Variable with JavaScript</button>
</body>

</html>
