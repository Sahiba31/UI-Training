<!DOCTYPE html>
<html>

<body>
    <h2>JAVASCRIPT</h2>
    <p id='content'>Javascript can change HTML atrribute values</p>
    <button onclick="document.getElementById('content').innerHTML='See i changed'">Click me!</button>
    <button onclick="document.getElementById('myImg').src='bulbon.jpeg'">Turn on the light</button>
    <img id='myImg' src="bulboff.png">
    <button onclick="document.getElementById('myImg').src='bulboff.png'">Turn off the light</button>

    <h2>JS Statements</h2>
    <p id="demo"></p>

    <script>
        let x, y, z;
        x = 5;
        y = 6;
        z = x + y;

        document.getElementById("demo").innerHTML = "The value of z is: " + z;

        function MyFunction() {
            document.getElementById("demo2").innerHTML = "Hello Sahiba"
        }
    </script>
