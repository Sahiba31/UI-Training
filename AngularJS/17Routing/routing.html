<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

</head>

<body ng-app="myApp">

    <p><a href="#/!">Main</a></p>

    <a href="#!red">Red</a>
    <a href="#!green">Green</a>
    <a href="#!blue">Blue</a>

    <div ng-view></div>

    <script>
        var app = angular.module("myApp", ["ngRoute"]);
        app.config(function ($routeProvider) {
            $routeProvider
                .when("/", {
                    templateUrl: "main.html"
                })
                .when("/red", {
                    templateUrl: "red.html",
                    controller: "redCtrl"
                })
                .when("/green", {
                    templateUrl: "green.html",
                    controller: "greenCtrl"
                })
                .when("/blue", {
                    templateUrl: "blue.html",
                    controller: "blueCtrl"
                });
        });
        app.controller("redCtrl", function ($scope) {
            $scope.msg = "Red is my favourite colour";
        });
        app.controller("greenCtrl", function ($scope) {
            $scope.msg = "Green is my favourite colour";
        });
        app.controller("blueCtrl", function ($scope) {
            $scope.msg = "Blue is my favourite colour";
        });
    </script>
</body>

</html>
