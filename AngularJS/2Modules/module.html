<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="module.js"></script>
</head>

<body>
    <h1>AngularJS Modules</h1>
    <div ng-app="myModule" ng-controller="myController">
        <p> {{message}} </p>
        <p>About Me: {{student.firstName + " " + student.lastName + " doing " + student.course}}</p>
        <p> Language Known:
        <ul>
            <li ng-repeat="x in student.languages">
                {{x.name}}
            </li>
        </ul>
        </p>
        <p> Signing off: {{student.fullName()}} </p>
    </div>
</body>

</html>
