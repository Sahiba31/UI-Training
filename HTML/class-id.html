<!DOCTYPE html>
<html>

<head>
    <style>
        .city {
            background-color: darkcyan;
            color: black;
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
        }

        #myHeader {
            background-color: cadetblue;
            color: black;
            text-align: center;
            padding: 40px;
        }
    </style>
</head>

<body>
    <div style="background-color: thistle; color: black; padding: 15px;">
        <h2>London</h2>
        <p>It is the capital city of England</p>
    </div>
    <p>This is a <span style="font-weight: bold; color: blue;">Span</span> element</p>

    <br>
    <h2 style="text-align: center;">Class Attribute</h2>
    <div class="city">
        <h2>London</h2>
        <p>It is the capital city of England</p>
    </div>
    <div class="city">
        <h2>London</h2>
        <p>It is the capital city of England</p>
    </div>

    <p>Applying Class on<span class="city"> Inline </span>element</p>

    <br>
    <h2 style="text-align: center;">ID Attribute</h2>
    <h1 id="myHeader">My Header</h1>
</body>

</html>
