<!DOCTYPE html>
<html>

<body>
    <h2>List Example</h2>
    <h3>Unordered List</h3>
    <ul style="list-style-type:disc;">
        <li>CPP</li>
        <li>JAVA</li>
        <li>GO</li>
        <li>PYTHON</li>
    </ul>
    <h3>Ordered List</h3>
    <ol type="1" start="1">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>ANGULAR</li>
    </ol>
    <h3>Description List</h3>
    <dl>
        <dt>TEA</dt>
        <dd>- tea is love</dd>
        <dt>COFFEE</dt>
        <dd>- blah blah</dd>
    </dl>
</body>

</html>
